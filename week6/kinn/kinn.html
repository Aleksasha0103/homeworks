<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KINN dishes</title>
    <meta name="keywords" content="kinn dishes" />
    <meta name="Description" content="KINN dishes." />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="border-header"></div>
    <header>
      <nav>
        <ul>
          <li>
            SHOP
            <img src="/images/icon_arrow-down.svg" alt="Иконка стрелочки вниз в меню" />
          </li>
          <li>STYLE QUIZ</li>
          <li>ABOUT US</li>
          <li>
            STORIES
            <img src="/images/icon_arrow-down.svg" alt="Иконка стрелочки вниз в меню" />
          </li>
        </ul>
      </nav>
      <img class="logo" src="/images/logo_kinn.svg" alt="Логотип магазина посуды KINN" />
      <div class="header-icons">
        <img class="header-icon" src="/images/icon_person.svg" alt="Иконка личного кабинета" />
        <img class="header-icon" src="/images/icon_search.svg" alt="Иконка поиска" />
        <img class="header-icon" src="/images/icon_basket.svg" alt="Иконка корзины" />

    </header>
    <main>
      <section class="block-main-img">
        <img class="main-img" src="/images/main-img.png" alt="Фото посуды KINN" />

      <section class="grid-text-block">
        <div class="div-big-text">
          <p class="big-text">
            If your happy place is at the dinner table, we totally get that. That’s why we created products to help you
            find slow moments in a fast world.
          </p>
        </div>
        <div class="div-link1">
          <p class="link1">
            <a href="/show_all">Show All <img src="/images/icon_arrow-right.svg" alt="Иконка стрелочки вправо" /></a>
          </p>
        </div>
        <div class="div-link2">
          <p class="link2">
            <a href="/read_stories"
              >Read Stories <img src="/images/icon_arrow-right.svg" alt="Иконка стрелочки вправо"
            /></a>
          </p>
        </div>
      </section>
      <section class="grid-catalog"></section>
    </main>
  </body>
</html>
