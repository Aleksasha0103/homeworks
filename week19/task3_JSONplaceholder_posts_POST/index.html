<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список постов</title>
    <meta name="keywords" content="список постов" />
    <meta name="description" content="Список постов." />
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="main-part">
        <h1 class="main-part__title">Новый пост</h1>
        <div class="main-part__enter-field__inputs-button-field">
          <input class="main-part__enter-field__input" type="text" placeholder="Заголовок поста" id="inputTitle" size="25" />
          <input class="main-part__enter-field__input" type="text" placeholder="Текст поста" id="inputBody" size="25" />
          <button class="main-part__enter-field__button" id="addingButton">Создать пост</button>
        </div>
      </div>
      <div class="main-part__posts-list-field">
        <div class="main-part__posts-list-field__posts-container" id="postsField">
        </div>
      </div>
      </section>
    </main>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
