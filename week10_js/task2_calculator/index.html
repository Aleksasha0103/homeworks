<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <meta name="keywords" content="калькулятор" />
    <meta name="description" content="Калькулятор." />
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="main">
        <h1 class="main__title">Калькулятор</h1>
        <div id="element-content" class="main__container">
          <div class="main__input">
            <label for="quantityInput">Количество товаров: </label>
            <input type="number" min="0" placeholder="Введите целое число" id="quantityInput" />
          </div>
          <div class="main__input">
            <label class="main__label-price" for="priceInput">Цена товара, руб.: </label>
            <input type="number" min="0" placeholder="Введите цену за единицу товара" id="priceInput" />
          </div>
          <button onclick="calculateTotalPrice()" class="main__button-sum">Рассчитать стоимость</button>
          <form>
            <label class="main__label-cost" for="result-field">
              Стоимость:
              <textarea name="result-field" id="result-field" cols="55" rows="5"></textarea>
            </label>
          </form>
        </div>
      </section>
    </main>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
