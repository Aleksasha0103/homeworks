<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <meta name="keywords" content="dashboard" />
    <meta name="description" content="Dashboard." />
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <link rel="stylesheet" href="/node_modules/chartist/dist/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.css" />
  </head>
  <body>
    <main>
      <h1 class="main-part__title">Dashboards. Tasks in the week</h1>
      <section class="main-part">
        <div class="chart-js-container">
          <canvas id="popChart" width="600" height="400"></canvas>
        </div>
        <div class="highcharts-js-container">
          <figure class="highcharts-figure">
            <div id="container"></div>
          </figure>
        </div>
      </section>
      <section class="main-part">
        <div class="chartist-js-container">
          <div class="axis-label">Quantity of the Tasks</div>
          <div class="ct-chart" id="ct-chart"></div>
          <div class="axis-label">Week days</div>
          <div class="box-legend-container">
            <div class="box1"></div>
            <div class="legend">Whole Quantity of the Tasks at the Week</div>
          </div>
          <div class="box-legend-container">
            <div class="box2"></div>
            <div class="legend">Average Quantity of the Tasks at the Day</div>
          </div>
          <div class="box-legend-container">
            <div class="box3"></div>
            <div class="legend">Average Quantity of the Finished Tasks at the Day</div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartist-plugin-legend/dist/chartist-plugin-legend.min.js"></script>
    <script src="/node_modules/highcharts/highcharts.js"></script>
    <script src="/node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
